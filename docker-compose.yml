services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamic-reservations-app
    ports:
      - "8000:80"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      APP_ENV: local
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dynamic_reservations}
      DB_USERNAME: ${DB_USERNAME:-user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

  db:
    image: postgres:16-alpine
    container_name: dynamic-reservations-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_DATABASE:-dynamic_reservations}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}

volumes:
  postgres_data:
    driver: local